<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <p id="text">text</p>
    <script>
        //background-color (-는 뺄셈연산자로 인식 backgroundColor로 표기해야함)
        const pEl = document.getElementById("text");
        //pEl.style.color = 'red';
        pEl.style.backgroundColor='red';
        pEl.style.fontSize = '30px';
    </script>
</body>
</html>
