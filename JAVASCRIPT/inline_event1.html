<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline event</title>
</head>
<body>
    <input type="text" onkeydown="keyEvent()" onfocus="focusEvent()">
    <button onclick="clickEvent()">클릭</button>
    <script>
        function clickEvent(){
            console.log("click!");
        }
        function focusEvent(){
            console.log("focus click!");
        }
        function keyEvent(){
            console.log("key click!");
        }
        const inputEl = document.querySelector("input");
        inputEl.addEventListener("keydown", function(){
            console.log('keydown event');
        })
    </script>
</body>
</html>
