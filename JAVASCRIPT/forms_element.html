<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_element</title>
</head>
<body>
    <form name="frm1">
        <label for="uname">이름</label>
        <input type="text" id="uname" name="uname" value="수코딩">

        <input type="text" id="age" name="age">

        <select id="gender" name="gender">

            <option value="female">female</option>
        </select>

        <button type="submit" name="btn">전송</button>
    </form>
    <script>
        const frmEl = document.frm1;
        console.log(frmEl.elements.uname.value);
