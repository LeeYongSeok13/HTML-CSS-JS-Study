<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Modify Set</title>
</head>
<body>
    <p id="textContent">hello, </p>
    <p id="innerText">hello, </p> 
    <p id="innerHTML"></p>
    <script>
        document.querySelector('#textContent').textContent += '<strong>hello, world!</strong>'; // 공백 인식 함
        document.querySelector('#innerText').innerText += '<strong>hello, world!</strong>'; // 공백 인식 못함
        document.querySelector('#innerHTML').innerHTML = '<strong>hello, world!</strong>';
    </script>
</body>
</html>
