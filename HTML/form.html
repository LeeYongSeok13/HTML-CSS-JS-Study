<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form)</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>기본 정보</legend>
            <label for="id">아이디:<input type="text" id="id"/></label>
            <label for="pw">비밀번호:<input type="password" id="pw"></label>
        </fieldset>
        <fieldset>
            <legend>옵션 정보</legend>
            <label>가족관계:<input type="text"/></label>
            <label>생년월일:<input type="text"></label>
        </fieldset>
        <textarea></textarea>
        <select>
            <optgroup label="성별">
                <option value="male">남</option>
                <option value="female" selected>여</option>
            </optgroup>
            <!-- <input type="button" value="안녕" /> -->
        </select>
        <input type="checkbox" checked>
        <input type="text" maxlength="2" placeholder="아이디"/> 
        <button disabled>안녕</button>
    </form>
</body>
</html>
