<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 다루기</title>
    <style>
        a:active {
            color: red;
        }
        input:focus {
            color: red;
        }
        input:checked + label {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">link</a>
    <input type="text" />
    <input type="checkbox" checked/>
    <label>성별</label>
</body>
</html>
